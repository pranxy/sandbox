<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <mat-slide-toggle [checked]="isDarkMode" (change)="onDarkModeSwitched($event)">Dark Mode</mat-slide-toggle>
      </span>
    </mat-toolbar>

    <main class="content">
      <mat-card>
        <mat-card-header>User Card</mat-card-header>
        <mat-card-content class="card-content">
          <mat-form-field>
            <mat-label>Select access</mat-label>
            <mat-select>
              <mat-option [value]="0">Admin</mat-option>
              <mat-option [value]="1">Collaborator</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <div>
                <button mat-button routerLink="/css" routerLinkActive="active">CSS</button>
                <button mat-button routerLink="/wiki" routerLinkActive="active">Wiki</button>
            </div>
            <span style="flex: 1 1 auto;"></span>
            <span>
                <mat-slide-toggle [checked]="isDarkMode" (change)="onDarkModeSwitched($event)"
                    >Dark Mode</mat-slide-toggle
                >
            </span>
        </mat-toolbar>

        <main class="content">
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
